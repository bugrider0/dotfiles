<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Fira Sans</family>
            <family>Shabnam</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Linux Biolinum</family>
            <family>Shabnam</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Fira Code Retina</family>
            <family>Shabnam</family>
        </prefer>
    </alias>
</fontconfig>
